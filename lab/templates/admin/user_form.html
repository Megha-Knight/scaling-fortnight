{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ action }} User</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex">
        <!-- Sidebar -->
        <div class="w-64 bg-white shadow-lg">
            <div class="flex items-center justify-center h-16 border-b">
                <h1 class="text-xl font-bold text-gray-800">Admin Panel</h1>
            </div>
            <nav class="mt-6 px-4 space-y-3">
                <a href="{% url 'lab:admin_dashboard' %}" class="flex items-center px-4 py-3 hover:bg-gray-100 rounded-lg">
                    <i class="fas fa-home w-5"></i>
                    <span class="mx-4">Dashboard</span>
                </a>
                <a href="{% url 'lab:user_list' %}" class="flex items-center px-4 py-3 bg-blue-50 text-blue-600 rounded-lg">
                    <i class="fas fa-users w-5"></i>
                    <span class="mx-4">Users</span>
                </a>
                <a href="{% url 'lab:admin_product_list' %}" class="flex items-center px-4 py-3 hover:bg-gray-100 rounded-lg">
                    <i class="fas fa-box w-5"></i>
                    <span class="mx-4">Products</span>
                </a>
                <a href="{% url 'lab:admin_orders' %}" class="flex items-center px-4 py-3 hover:bg-gray-100 rounded-lg">
                    <i class="fas fa-shopping-cart w-5"></i>
                    <span class="mx-4">Orders</span>
                </a>
                <a href="{% url 'lab:lab_booking_list' %}" class="flex items-center px-4 py-3 hover:bg-gray-100 rounded-lg">
                    <i class="fas fa-calendar w-5"></i>
                    <span class="mx-4">Lab Bookings</span>
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1">
            <header class="bg-white shadow-sm">
                <div class="flex justify-between items-center px-6 h-16">
                    <h2 class="text-xl font-semibold text-gray-800">{{ action }} User</h2>
                    <div class="flex items-center space-x-4">
                        <span class="text-gray-600">Welcome, Admin</span>
                        <a href="{% url 'lab:logout' %}" class="text-gray-600 hover:text-gray-800">
                            <i class="fas fa-sign-out-alt"></i>
                        </a>
                    </div>
                </div>
            </header>

            <main class="p-6">
                <div class="max-w-2xl mx-auto">
                    <div class="bg-white rounded-lg shadow">
                        <div class="p-6">
                            <form method="post" class="space-y-6">
                                {% csrf_token %}
                                {% for field in form %}
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">{{ field.label }}</label>
                                    <div class="mt-1">
                                        {{ field }}
                                    </div>
                                    {% if field.errors %}
                                    <p class="mt-2 text-sm text-red-600">{{ field.errors.0 }}</p>
                                    {% endif %}
                                </div>
                                {% endfor %}
                                <div class="flex justify-end space-x-3">
                                    <a href="{% url 'lab:user_list' %}" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                                        Cancel
                                    </a>
                                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                                        {{ action }} User
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
