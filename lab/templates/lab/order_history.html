{% extends "lab/base.html" %}

{% block content %}
<h2>Order History</h2>
{% if orders %}
    <ul>
    {% for order in orders %}
        <li>Order #{{ order.id }} - {{ order.status }} - {{ order.total_price }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No orders found.</p>
{% endif %}
{% endblock %}
