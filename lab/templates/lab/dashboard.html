<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Animation for the cards */
        .card-hover:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        /* Hover effect for links */
        .hover-link:hover {
            transform: scale(1.1);
            text-decoration: underline;
        }

        /* Fade-in effect for the page content */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 1s ease-out;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center fade-in">

    <div class="container mx-auto px-4 py-10">
        <!-- Dashboard Heading -->
        <h1 class="text-4xl font-bold text-center mb-12 text-gray-800">Dashboard</h1>
        
        <!-- Dashboard Cards -->
        <div class="flex flex-wrap justify-center gap-8">
            <!-- Lab Booking Card -->
            <div class="bg-white rounded-lg shadow-lg overflow-hidden transition duration-300 transform card-hover w-full sm:w-80 md:w-96 lg:w-1/3">
                <div class="p-6 flex flex-col items-center text-center">
                    <h2 class="text-xl font-semibold text-gray-700 mb-4">Lab Booking</h2>
                    <p class="text-gray-500 mb-6">Easily book a lab for your next experiment or class session.</p>
                    <a href="{% url 'lab:lab_booking' %}" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition-all transform hover:scale-105 hover:shadow-lg">
                        Book a Lab
                    </a>
                </div>
            </div>

            <!-- Product Link Card -->
            <div class="bg-white rounded-lg shadow-lg overflow-hidden transition duration-300 transform card-hover w-full sm:w-80 md:w-96 lg:w-1/3">
                <div class="p-6 flex flex-col items-center text-center">
                    <h2 class="text-xl font-semibold text-gray-700 mb-4">View Products</h2>
                    <p class="text-gray-500 mb-6">Explore our products and see the latest updates.</p>
                    <a href="{% url 'lab:product_list' %}" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition-all transform hover:scale-105 hover:shadow-lg">
                        View Products
                    </a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
