<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <nav class="bg-green-600 text-white p-4">
        <div class="container mx-auto flex justify-between">
            <a href="/" class="text-xl font-bold">KIOT Idea Lab</a>
            <div class="space-x-4">
                <a href="/dashboard" class="hover:text-gray-200">Dashboard</a>
                <a href="/products" class="hover:text-gray-200">Products</a>
               
            </div>
        </div>
    </nav>

    <div class="container mx-auto py-10">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
            <div>
                <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-full h-96 object-contain">
            </div>
            <div>
                <h2 class="text-3xl font-semibold text-gray-800">{{ product.name }}</h2>
                <p class="text-lg text-gray-600 mt-4">{{ product.description }}</p>
                <div class="mt-6 flex justify-between items-center">
                    <span class="text-2xl font-semibold text-green-600">Rs. {{ product.discounted_price }}</span>
                    <span class="text-lg text-gray-500 line-through">Rs. {{ product.price }}</span>
                </div>
                <form action="{% url 'customize_product' product.id %}" method="GET">
                    <button type="submit" class="mt-6 w-full px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors">
                        Place Order
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
